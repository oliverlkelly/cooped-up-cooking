<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>
    <header>
        <h1>Cooped Up Cooking</h1>
    </header>
    <main class="recipeFinderSearch">
       <section class="mealType container" style="width:40%">
            <h2 class ="meal h2">Meal type</h2>

            <div class="dropdown" >
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #b1d4e0; color: black;">
                  Pick your Meal Type
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Breakfast</a>
                  <a class="dropdown-item" href="#">Lunch</a>
                  <a class="dropdown-item" href="#">Dinner</a>
                </div>
                <div class="mealType" style="margin-top: 20px; font-weight: bold; color: white;">Breakfast</div>
              </div>
       </section> 

       <section class="pantryItems container" style="width:60%;">
            <h2 class="items h2">Pantry items</h2>
            <p style="font-size:large; color: #ecfdf1;">Add your pantry items to the list then hit Search!</p>
            <div>
                <input class="input" placeholder="add items"></input>
                <button type="button" class="btn btn-info">Add</button>
              </div>    
            <div class="listItem" style="color: white;">Parsley</div>
            <button type="button" class="searchBtn btn-light">Search</button>
          </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
